#Configuracoes do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/trabalho_faculdade
spring.datasource.username=root
spring.datasource.password=1234

# Dialeto do JPA e driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-plataform=org.hibernate.dialect.MySQL8Dialect

#Atualizacao automatica do schema
spring.jpa.hibernate.ddl-auto=update

#mostrar sqls no console
spring.jpa.show-sql=true